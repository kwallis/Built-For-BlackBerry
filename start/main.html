<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<div data-bb-type="screen" data-bb-effect="slide-left"  data-bb-scroll-effect="off">

<div data-bb-type="menu">
	<div data-bb-type="menu-item" data-bb-img="images/icons/info.png" data-bb-pin="left">Info</div>
    <div data-bb-type="menu-item" data-bb-img="images/icons/settings.png" data-bb-pin="right">Settings</div>
</div>

<div id="tabWelcome">
	Welcome to the Built for BlackBerry sample App
</div>

<div id="tabMediaCapture" style="display:none;">
	<script type="text/javascript" src="./js/invoke.js"></script>

	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">blackberry.invoke.card</div>
		<!-- Pill buttons to select the Card type from (Camera, File Picker, or Custom). -->


		<select data-bb-label="Card type" data-bb-style="stretch" onchange="_invoke.setCard(this.value)" id="fontfamily">
        	<option value="camera" selected="true">Camera</option>
        	<option value="filepicker">File Picker</option>
        	<option value="custom">Custom</option>
      	</select>
      	<div data-bb-type="button" onclick="_invoke.invoke();" id="plain">Invoke</div>
		
	</div>

	<!-- A shorter alternative is to leverage HTML Media Capture. -->
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">HTML Media Capture</div>
		<div>Image</div>
		<!-- *********************************  -->
		<!-- MC1 Task goes here-->
		<!-- *********************************  -->
		<div>Video</div>
		<!-- *********************************  -->
		<!-- MC1 Task goes here-->
		<!-- *********************************  -->
	</div>

	<!-- To prevent alerts from interfering with our flow, we'll be leveraging an activity log. -->
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">Activity Log</div>
		<div id="log" data-bb-type="scroll-panel" style="height: 200px;"></div>
	</div>
</div>

<div data-bb-type="action-bar">
	<script type="text/javascript" src="./js/actionBar.js"></script>

	<!-- tabs -->
	<div onclick="toast(this.id);" id="tab1" data-bb-selected="true" data-bb-type="action" data-bb-overflow="true" data-bb-style="tab" data-bb-img="images/icons/tab1.png">Tab 1</div>

	<!-- tab overflow menu -->
	<div onclick="showTab('tabWelcome');" id="tab2" data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" data-bb-img="images/icons/tab2.png">Welcome</div>
	<div onclick="showTab('tabMediaCapture');" id="tab3" data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" data-bb-img="images/icons/button1.png">Media Capture</div>

	<!-- buttons -->
	<div onclick="bbm.updateMessage();" id="btnBBM" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/bbm.png">BBM</div>
	<!-- TODO: Add Share Button with onclick to invokeFilePicker(); -->

	<!-- button overflow menun -->
	<div onclick="toast(this.id);" id="btnA" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/button1.png">Overflow A</div>
	<div onclick="toast(this.id);" id="btnB" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/button2.png">Overflow B</div>
	<div onclick="bbm.inviteToDownload();" id="btnB" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/bbm.png">Invite To Download</div>
	<div onclick="bb.pushScreen('profile.htm', 'profile');" id="btnC" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/bbm.png">My profile</div>
</div>

</div>
