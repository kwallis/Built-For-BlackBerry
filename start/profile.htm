	<div id="displayname" data-bb-type="title" data-bb-caption="User Profile"></div>

 		<div data-bb-type="panel-header">User Profile</div>

		<div data-bb-type="label">Available</div>

		<div data-bb-type="label-control-container">

				<input id="statusmessage" type="text" value="" />

				<div data-bb-type="label">Personal Message</div>
				<input id="personalmessage" type="text" value="" />

		<div id="save" data-bb-type="action" data-bb-style="button" data-bb-overflow="false" data-bb-img="./images/icons/icon_202.png">Save</div>
	 </div>
